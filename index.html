<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Generator</title>
    <!-- CSS -->
    <link rel="stylesheet" href="index.css">
    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
</head>
<body>
    <div class="container">
        <div class="input-select-container">
            <input type="color" id="input-color">
            <select id="select-list">
                <option>Monochrome</option>
                <option>Monochrome-dark</option>
                <option>Monochrome-light</option>
                <option>Analogic</option>
                <option>Complement</option>
                <option>Analogic-complement</option>
                <option>Triad</option>
                <option>Quad</option>
            </select>
            <button id="color-scheme-btn">Get color Scheme</button>
        </div>

            <!--COLOR DIV  -->
        <div class="color-container" id="color-container">
        </div>
    </div>
   
    
    
<script src="index.js"></script>
</body>
</html>
